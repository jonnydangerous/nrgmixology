<div class="description" ng-if="Drinks">
    <b>Drinks:</b>
    <div class="ui tag label" ng-repeat="drink in Drinks" style="display: inline-block;margin-left: 1.5em; margin-bottom: 5px;">
        <a ng-href="/drink/{{drink.Brand}}-{{drink.Name}}">{{drink.Brand}}: {{drink.Name}}</a>
        <i class="delete icon" ng-click="RemoveDrink(drink)"></i>
    </div>
</div>

<!DOCTYPE html>

<html lang="en" ng-app="MixologyApp">
<head>
    <meta charset="utf-8" />
    <title>NRG Mixology</title>
    <link href="../bower_components/semantic-ui/dist/semantic.css" rel="stylesheet" />
    <link href="../bower_components/angular-material/angular-material.min.css" rel="stylesheet" />
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/semantic-ui/dist/semantic.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../bower_components/angular-material/angular-material.min.js"></script>
    <script src="../bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="../bower_components/firebase/firebase.js"></script>

    <script src="../scripts/app/core/coreDirectives.js"></script>
    <script src="../scripts/app/core/setupController.js"></script>
    <script src="../scripts/app/popular/popularController.js"></script>
    <script src="../scripts/app.js"></script>
</head>
<body>
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-md class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>
            <h1><i class="lightning icon"></i>NRG Mixology</h1>
        </div>
    </md-toolbar>
    <div layout="row" layout="vertical" layout-fill>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <div class="ui vertical menu" style="width: 100%;height: 100%;">
                <div class="item">
                    <i class="home icon"></i> Home
                    <div class="menu">
                        <div class="item">
                            <md-input-container style="padding: 0;">
                                <label>Search NRG Mixes</label>
                                <input ng-model="Search">
                            </md-input-container>
                        </div>
                        <a class="item">Add</a>
                        <a class="item">Remove</a>
                    </div>
                </div>
                <a class="item">
                    <i class="grid layout icon"></i> Browse
                </a>
                <a class="item">
                    <i class="mail icon"></i> Messages
                </a>
            </div>
        </md-sidenav>
        <div layout="column" flex ng-controller="PopularController as popular">
            <md-content layout="column" flex class="md-padding">
                <div class="ui right labeled animated fade icon button ">
                    <i class="right lab icon"></i>
                    <div class="visible content">NRG Me!</div>
                    <div class="hidden content">
                        Click for random NRG combo
                    </div>
                </div>
                <div class="ui very relaxed list">
                    <h1>Popular <i class="thumbs up icon"></i></h1>
                    <div class="item" ng-repeat="item in popular.DrinkCombos" ng-if="popular.DrinkCombos.$loaded">
                        <img class="ui avatar image" ng-src="/images/{{item.Image}}" style="position: relative;top: -30px;">
                        <div class="content">
                            <a class="header">{{item.Name}}</a>
                            <div class="ui star rating inline" rating="item.Rating" enabled="false"></div>
                            <div class="description" style="padding: 10px 0px;">{{item.Description}}
                            </div>
                            <drinks items="popular.GetDrinks(item.Drinks)"></drinks>
                        </div>
                    </div>
                </div>
            </md-content>
        </div>
    </div>
    <div ng-controller="SetupController">

    </div>
</body>
</html>

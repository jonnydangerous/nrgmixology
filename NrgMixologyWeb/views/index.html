<!DOCTYPE html>

<html lang="en" ng-app="MixologyApp">
<head>
    <meta charset="utf-8" />
    <title>NRG Mixology</title>
    <link href="../bower_components/semantic-ui/dist/semantic.css" rel="stylesheet" />
    <link href="../bower_components/angular-material/angular-material.min.css" rel="stylesheet" />
    <link href="../app.css" rel="stylesheet" />
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/semantic-ui/dist/semantic.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../bower_components/angular-material/angular-material.min.js"></script>
    <script src="../bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="../bower_components/firebase/firebase.js"></script>

    <script src="../scripts/app/core/registerControllers.js"></script>
    <script src="../scripts/app/core/coreDirectives.js"></script>
    <script src="../scripts/app/core/setupController.js"></script>
    <script src="../scripts/app/core/searchService.js"></script>
    <script src="../scripts/app/core/searchController.js"></script>
    <script src="../scripts/app/popular/popularController.js"></script>
    <script src="../scripts/app/admin/adminController.js"></script>
    <script src="../scripts/app.js"></script>
</head>
<body>
    <md-toolbar layout="row" ng-controller="CoreController as core ">
        <div class="md-toolbar-tools">
            <md-button ng-click="core.toggleSidenav('left')" hide-gt-md class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>
            <h1><i class="lightning icon"></i>NRG Mixology</h1>
        </div>
    </md-toolbar>
    <div layout="row" layout="vertical" layout-fill>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <div class="ui vertical menu" style="width: 100%;height: 100%;">

                <a class="item" href="/">
                    <i class="home icon"></i> Home
                </a>
                <a class="item" href="/admin">
                    <i class="lock icon"></i> Admin
                </a>
                <a class="item">
                    <i class="grid layout icon"></i> Browse
                </a>
                <a class="item">
                    <i class="mail icon"></i> Messages
                </a>
                <div class="item">
                    <md-input-container style="padding: 0;">
                        <label>Search NRG Mixes</label>
                        <input ng-model="Search">
                    </md-input-container>
                </div>
                <div class="item" ng-controller="SearchController as search">
                    <div class="ui floating labeled">
                        <div class="ui horizontal divider">
                            <i class="filter icon"></i>
                            <span class="text">Filter Drinks</span>
                        </div>
                        <div class="menu">
                            <div class="item">
                                <div class="ui slider checkbox" checkbox="search.Filter.HasCarbonation">
                                    <input type="checkbox" name="public" >
                                    <label>Has Carbonation <div class="ui teal outline empty circular  label"></div></label>
                                </div>
                            </div>
                            <div class="item">
                                <div class="ui slider checkbox" checkbox="search.Filter.HasCalories">
                                    <input type="checkbox" name="public" >
                                    <label> Has Calories <div class="ui yellow outline empty circular  label"></div></label>
                                </div>
                            </div>
                            <div class="item">
                                <div class="ui slider checkbox" checkbox="search.Filter.HasJuice">
                                    <input type="checkbox" name="public" >
                                    <label> Has Juice <div class="ui orange outline empty circular  label"></div></label>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </md-sidenav>
        <div layout="column" flex ng-view>

        </div>
    </div>
</body>
</html>
